<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/media/breakout-favicon.webp">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link id="style" rel="stylesheet" href="style1.css">

    <title>Breakout Game</title>

<body class="bg-stars">
    <div class="container">
        <div class="row justify-content-center align-items-md-center vh-100">
            <div class="col-11 col-md-10 p-0 mt-3 mt-md-0">
                <div id="title" class="row justify-content-center mx-0 mb-3 neon-border">
                    <h1 class="text-center title">Breackout Game</h1>
                </div>
                <div id="tabellone" class="row justify-content-md-between mx-0 mb-3 neon-border d-none">
                    <p class="col-5 order-1 col-md-2 flex-fill"><i class="bi bi-heart-fill"></i> <span id="vite">3</span></p>
                    <p class="col-5 order-4 order-md-2 col-md-2 flex-fill">P <span id="punti">0</span></p>
                    <p class="col-5 order-2 order-md-3 col-md-2 flex-fill">L <span id="livello">1</span></p>
                    <p class="col-7 order-5 order-md-4 col-md-2 flex-fill"><i class="bi bi-clock-fill"></i> <span id="tempo">00:00</span></p>
                    <p class="col-2 order-3 order-md-5 col-md-1"><i id="settings" class="bi bi-gear"></i></p>
                </div>
                <div id="board" class="neon-border">
                    <!-- Here's the game -->
                </div>
            </div>
            <div id="command" class="col-12 d-md-none neon-border"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content neon-border">
            <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Title</h5>           
            </div>
            <div class="modal-body" id="modalBody">
            Body
            </div>
            <div class="modal-footer">
            <button id="modalBtn" type="button" class="btn btn-outline-success neon-border">SÃ¬</button>
            <a href="https://otto78.github.io/hello-world/" target="blank" class="btn btn-outline-warning">No</a>
            </div>
        </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
